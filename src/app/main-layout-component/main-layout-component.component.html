</mat-icon> </button> Inventario <span class="carrito"></span> <!-- Carrito alineado a la derecha --> 
<button mat-icon-button aria-label="Carrito" routerLink="/cart" class="cart-btn">
  <mat-icon>shopping_cart</mat-icon>
  <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
</button>

  <button mat-button (click)="logout()"><mat-icon>logout</mat-icon> Salir </button>
</mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.mode=='over' && sidenav.toggle()" routerLink="/dashboard">
          <mat-icon matListItemIcon>home</mat-icon>
          Home
        </a>

      
    <mat-expansion-panel class="menu-expansion">
      <mat-expansion-panel-header>
        <mat-panel-title class="menu-title">
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          Productos
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-action-list>
        <a mat-list-item routerLink="/products" (click)="sidenav.mode === 'over' && sidenav.close()">
          <mat-icon matListItemIcon>list</mat-icon>
          Ver productos
        </a>

        <a mat-list-item routerLink="/products/add" (click)="sidenav.mode === 'over' && sidenav.close()">
          <mat-icon matListItemIcon>add</mat-icon>
          Agregar producto
        </a>
      </mat-action-list>
    </mat-expansion-panel>

        <a mat-list-item (click)="sidenav.mode=='over' && sidenav.toggle()" routerLink="/cash">
          <mat-icon matListItemIcon>
            <span class="material-symbols-outlined">attach_money</span>
          </mat-icon>
          Caja
        </a>

        <a mat-list-item (click)="sidenav.mode=='over' && sidenav.toggle()" routerLink="/profile">
          <mat-icon matListItemIcon>person</mat-icon>
          Perfiles
        </a>

        <a mat-list-item (click)="sidenav.mode=='over' && sidenav.toggle()" routerLink="/about">
          <mat-icon matListItemIcon>info</mat-icon>
         Â¡Como comprar!
        </a>
      </mat-nav-list>

      <span class="spacer"></span>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

</ng-container>
