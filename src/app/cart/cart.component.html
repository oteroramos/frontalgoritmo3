<mat-card>
  <h2>Carrito de compras</h2>

  <!-- Tabla de productos -->
  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <!-- Nombre del producto -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let item"> {{ item.price | currency:'ARS' }} </td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let item"> {{ item.amount }} </td>
    </ng-container>

    <!-- Subtotal -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let item">
        {{ item.price * item.amount | currency:'ARS' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="warn" (click)="removeItem(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezados y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-divider></mat-divider>

  <!-- Total y acciones -->
  <div class="cart-summary">
    <h3>Total: {{ total | currency:'ARS' }}</h3>

    <div class="actions">
      <button mat-stroked-button color="warn" (click)="clearCart()">Vaciar</button>
      <button mat-raised-button color="primary" (click)="abonar()" [disabled]="!items.length">
        ðŸ’° Abonar
      </button>
    </div>
  </div>
</mat-card>
