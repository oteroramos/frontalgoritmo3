<mat-toolbar color="primary" class="app-header">
    <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
<a mat-button mat-raised-button [routerLink]="['/register']">Register</a>

  </span>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <h2>Login Form</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()">
            <mat-error *ngIf="!loginValid">Incorrect email or password</mat-error>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="user.email" placeholder="Email" name="email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
                  <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="user.password" placeholder="Password" name="password" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button onclick="login()" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
